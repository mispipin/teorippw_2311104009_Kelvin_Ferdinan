<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Registrasi Member</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        /* Header */
        #header {
            background: #5A415D;
            height: 100px;
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            line-height: 100px;
            font-weight: bold;
        }

        /* Menu */
        #menu {
            background: #A69CAC;
            padding: 10px;
            text-align: center;
        }
        #menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        #menu a:hover {
            text-decoration: underline;
        }

        /* Main Layout (pakai Flexbox) */
        #main {
            display: flex;/* biar isi full tapi tidak ganggu header/footer */
        }

        #l-side, #r-side {
            width: 20%;
            background: #D6CADD;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        #content {
            flex: 1;
            background: #EDE7F1;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Footer */
        #footer {
            background: #5A415D;
            min-height: 80px;
            text-align: center;
            color: #ffffff;
            line-height: 80px;
            font-weight: bold;
        }

        /* Form styling */
        form {
            max-width: 450px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        form input, form select {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            width: 100%;
            padding: 10px;
            background: #5A415D;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        form button:hover {
            background: #402c42;
        }
    </style>
</head>
<body>
    <div id="header">Formulir Pendaftaran Member</div>

    <div id="menu">
        <a href="index.html">Beranda</a>  
        <a href="produk.html">Produk</a>  
        <a href="member.html">Member</a> 
        <a href="registrasi.html">Registrasi</a>
        <a href="administrator.html">Administrator</a>
    </div>

    <div id="main">
        <div id="l-side">Info</div>

        <div id="content">
            <h2 style="text-align: center;">Daftar Jadi Member</h2><br>
            <form action="#" method="post">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="telepon">No. Telepon</label>
                <input type="text" id="telepon" name="telepon" required>

                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" required>

                <label for="jenis">Jenis Member</label>
                <select id="jenis" name="jenis" required>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                </select>

                <button type="submit">Daftar</button>
            </form>
        </div>

        <div id="r-side">Promo Member</div>
    </div>

    <div id="footer">Footer</div>
</body>
</html>
